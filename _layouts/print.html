<!doctype html>
<html lang='en'>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>{{ page.title }}</title>

  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.rss">

  <link href="https://fonts.googleapis.com/css?family=Inconsolata%7CYrsa:300" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/blog.css" type="text/css">
</head>
<body>
  <div class='container_12'>
    <div class='section'>
      <div class='grid_2'>&nbsp;</div>
      <div class='article grid_8'>
        <h1>{{ page.title }}</h1>
        <p class='meta'>
          {{ page.date | date_to_string }} - {{ page.location }} |
          <span>{{ page.content | number_of_words }} words</span>
        </p>
        {{ content }}
        <span id='#thats-all-folks'>&#8718;</span>
      </div>
      <div class='grid_2'>&nbsp;</div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</body>
</html>
